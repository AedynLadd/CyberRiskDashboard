    <div class="TopLevelNavigation">
        <div class="Icon">
            <text style="color:rgba(244, 253, 255, 0.637)">CYBER</text><text style="color: rgba(215, 250, 255, 0.247)">RISK</text></div>
        <nav class="stroke">
            <ul>
                <li><a href="../../main.html" id="Home_nav"> Home </a></li>
                <li onmouseover="changeText('IDENTIFY','Identify_nav')" onmouseout="changeText('ID', 'Identify_nav')"><a href="../1-Identify/identify.html" id="Identify_nav" class="Identify"> ID </a></li>

                <li onmouseover="changeText('RESPOND','Respond_nav')" onmouseout="changeText('RS','Respond_nav')"><a href="../4-Respond/respond.html" id="Respond_nav" class="Respond"> RS </a></li>

                <li id="settings_button_open" style="float:right" class="settings_button">
                    <a href="#" style="float:right" class="settings_button"><i class="fa fa-cog"></i></a>
                </li>
                <li><a class="Recover"> RECOVER </a></li>
            </ul>
        </nav>
    </div>
    <!-- END OF TOP NAVIGATION MENU -->
    <!-- SIDE BAR -->
    <div class="sidenav">
        <h1 class="recover" onclick="openSubCategory(event, 'RC')">RECOVER</h1>
        <button class="subcategoryLink" onclick="openSubCategory(event, 'RP')">Recovery Planning</button>
        <button class="subcategoryLink" onclick="openSubCategory(event, 'IM')">Improvements</button>
