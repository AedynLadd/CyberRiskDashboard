<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="identify.css">
    <link rel="stylesheet" href="../../top_nav_bar.css">
    <link rel="stylesheet" href="../side_nav_bar.css">
    <link rel="stylesheet" href="../subCategoryContainer.css">
    <link rel="stylesheet" href="../../Information_Modal/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- The Settings Modal -->
    <div id="settings_modal" class="settings_modal">
        <!-- Modal content -->
        <div class="modal-content" id="modal_content">
            <span class="modal_close">&times;</span>
            <p class="settings_identifier">Settings</p>
            <button class="settings_button_list" id="settings_button_list_RAQ">RAQ</button>
            <button class="settings_button_list" id="settings_button_list_HELP">Help</button>
            <button class="settings_button_list close" id="settings_button_list_EXIT">Exit</button>
        </div>
    </div>
    <!-- TOP NAVIGATION MENU -->
    <div class="TopLevelNavigation">
        <div class="Icon">
            <text style="color:rgba(244, 253, 255, 0.637)">CYBER</text><text style="color: rgba(215, 250, 255, 0.247)">RISK</text>
        </div>
        <nav class="stroke">
            <ul>
                <li><a href="../../main.html" id="Home_nav"> Home </a></li>
                <li><a class="Identify"> IDENTIFY </a></li>
                <li onmouseover="changeText('PROTECT','Protect_nav')" onmouseout="changeText('PR','Protect_nav')"><a href="../2-Protect/protect.html" id="Protect_nav" class="Protect"> PR </a></li>
                <li onmouseover="changeText('DETECT','Detect_nav')" onmouseout="changeText('DE','Detect_nav')"><a href="../3-Detect/detect.html" id="Detect_nav" class="Detect"> DE </a></li>
                <li onmouseover="changeText('RESPOND','Respond_nav')" onmouseout="changeText('RS','Respond_nav')"><a href="../4-Respond/respond.html" id="Respond_nav" class="Respond"> RS </a></li>
                <li onmouseover="changeText('RECOVER','Recover_nav')" onmouseout="changeText('RC','Recover_nav')"><a href="../5-Recover/recover.html" id="Recover_nav" class="Recover"> RC </a></li>
                <!-- SETTINGS ICON BUTTON -->
                <li id="settings_button_open" style="float:right" class="settings_button">
                    <a href="#" style="float:right" class="settings_button"><i class="fa fa-cog"></i></a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- END OF TOP NAVIGATION MENU -->
    <!-- SIDE BAR -->
    <div class="sidenav">
        <h1 class="identify" onclick="openSubCategory(event, 'ID')">IDENTIFY</h1>
        <button class="subcategoryLink" onclick="openSubCategory(event, 'AM')">Asset Management</button>
        <button class="subcategoryLink" onclick="openSubCategory(event, 'BE')">Business Environment</button>
        <button class="subcategoryLink" onclick="openSubCategory(event, 'GO')">Governance</button>
        <button class="subcategoryLink" onclick="openSubCategory(event, 'RA')">Risk Assessment</button>
        <button class="subcategoryLink" onclick="openSubCategory(event, 'RM')">Risk Management</button>
        <button class="subcategoryLink" onclick="openSubCategory(event, 'SCR')">Supply Chain Risk</button>
    </div>
    <!-- SIDE BAR -->
    <!-- PAGE CONTENTS -->
    <!-- Main Identify page -->
    <div class="subCategoryTab" id="ID" style="display:grid"> 
        <div class="networkGraph" id="networkGraph"></div>
        <div class="information" id="networkInfo">
            <div>
                <div class="network_graph_info_title"> NODE ID </div>
                <div class="network_graph_info" id = "networkGraph_info_id"> - </div>
            </div>
            <div>
                <div class="network_graph_info_title"> IP ADDRESS </div>
                <div class="network_graph_info" id = "networkGraph_info_ip"> - </div>
            </div>
            <div>
                <div class="network_graph_info_title" style="padding-top: 40px"> ASSOCIATED ASSETS </div>
                <div class="network_graph_info_subtitle"> PHYSICAL ASSETS </div>
                <div class="network_graph_info_tables" id = "networkGraph_info_physical_assets"> - </div>
                <div class="network_graph_info_subtitle"> SOFTWARE ASSETS </div>
                <div class="network_graph_info_tables" id = "networkGraph_info_software_assets"> - </div>
                <div class="network_graph_info_subtitle"> DATA ASSETS </div>
                <div class="network_graph_info_tables" id = "networkGraph_info_data_assets"> - </div>
            </div>
        </div>
    </div>
    <!-- Helper pages -->
    <div class="subCategoryTab" id="AM"></div>

    <div class="subCategoryTab" id="BE">Did This do something else?</div>
    <!-- END OF PAGE CONTENTS -->
</body>
<script text="text/javascript" src="../../Information_Modal/info_popup.js"></script>
<script type="text/javascript" src="../../js/navbar_animation.js"></script>
<script type="text/javascript" src="../../DataVisualizationRepository/network_graph.js"></script>
<script type="text/javascript" src="../../Information_Modal/info_popup.js"></script>
</html>
