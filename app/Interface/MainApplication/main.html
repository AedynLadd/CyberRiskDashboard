<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="top_nav_bar.css">
    <link rel="stylesheet" href="main_container.css">
    <link rel="stylesheet" href="./Information_Modal/settings.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- The Settings Modal -->
    <div id="settings_modal" class="settings_modal">
        <!-- Modal content -->
        <div class="modal-content" id = "modal_content">
            <span class="modal_close">&times;</span>
            <p class="settings_identifier">Settings</p>
            <button class="settings_button_list" id="settings_button_list_RAQ">RAQ</button>
            <button class="settings_button_list" id="settings_button_list_HELP">Help</button>
            <button class="settings_button_list close" id="settings_button_list_EXIT">Exit</button>
        </div>
    </div>
    <!-- TOP NAVIGATION MENU -->
    <div class="TopLevelNavigation">
        <div class="Icon">
            <text style="color:rgba(244, 253, 255, 0.637)">CYBER</text><text
                style="color: rgba(215, 250, 255, 0.247)">RISK</text>
        </div>
        <nav class="stroke">
            <ul>
                <li><a href="./main.html" id="Home_nav"> Home </a></li>
                <li onmouseover="changeText('IDENTIFY','Identify_nav')" onmouseout="changeText('ID', 'Identify_nav')">
                    <a href="./Pages/1-Identify/identify.html" id="Identify_nav" class="Identify"> ID </a>
                </li>
                <li onmouseover="changeText('PROTECT','Protect_nav')" onmouseout="changeText('PR','Protect_nav')">
                    <a href="./Pages/2-Protect/protect.html" id="Protect_nav" class="Protect"> PR </a>
                </li>
                <li onmouseover="changeText('DETECT','Detect_nav')" onmouseout="changeText('DE','Detect_nav')">
                    <a href="./Pages/3-Detect/detect.html" id="Detect_nav" class="Detect"> DE </a>
                </li>
                <li onmouseover="changeText('RESPOND','Respond_nav')" onmouseout="changeText('RS','Respond_nav')">
                    <a href="./Pages/4-Respond/respond.html" id="Respond_nav" class="Respond"> RS </a>
                </li>
                <li onmouseover="changeText('RECOVER','Recover_nav')" onmouseout="changeText('RC','Recover_nav')">
                    <a href="./Pages/5-Recover/recover.html" id="Recover_nav" class="Recover"> RC </a>
                </li>
                <!-- SETTINGS ICON BUTTON -->
                <li id="settings_button_open" style="float:right" class="settings_button">
                    <a href="#" style="float:right" class="settings_button"><i class="fa fa-cog"></i></a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- END OF TOP NAVIGATION MENU -->
    <!-- MAIN CONTENTS -->
    <div class="dashboardHomeGrid">
        <!-- <div class="item1" id="my_dataviz"></div> -->
        <div class="radarPlot" id="radar_plot"></div>
        <div class="left_radar" id="stackedAreaChart"></div>
        <div class="right_radar" id="right_radar_info">
            <text class="total_score_title" id="total_score_title"></text>
            <div class="cyber_risk_score" id="cyber_risk_score"></div>
            <div class="score_elements" id="score_elements"></div>
            <div class="score_info_element" id="score_info_element">
                <div class="score_info_element_title" id="score_info_element_title"></div>
                <div class="score_info_element_desc" id="score_info_element_desc"></div>
            </div>
        </div>
        <div class="suggestions" id="suggestion_cards">
            <div class="suggestion_card" id="suggestion_card_1">
                <div class = "suggestion_card_title">SUGGESTION 0</div>
            </div>
            <div class="suggestion_card" id="suggestion_card_2">
                <div class = "suggestion_card_title">SUGGESTION 1</div>
            </div>
            <div class="suggestion_card" id="suggestion_card_3">
                <div class = "suggestion_card_title">SUGGESTION 2</div>
            </div>
            <div class="suggestion_card" id="suggestion_card_4">
                <div class = "suggestion_card_title">SUGGESTION 3</div>
            </div>
            <div class="suggestion_card" id="suggestion_card_5">
                <div class = "suggestion_card_title">SUGGESTION 4</div>
            </div>
        </div>
    </div>
    <!-- END OF MAIN CONTENTS-->
</body>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="./Data/framework_descriptors.js"></script>
<script type="text/javascript" src="js/navbar_animation.js"></script>
<script type="text/javascript" src="./DataVisualizationRepository/home_page_radar_plot.js"></script>
<script type="text/javascript" src="./DataVisualizationRepository/home_page_stacked_area.js"></script>
<script type="text/javascript" src="./DataVisualizationRepository/suggestion_cards.js"></script>
<script type="text/javascript" src="./Information_Modal/info_popup.js"></script>

</html>
